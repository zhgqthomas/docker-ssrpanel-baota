version: '3'

services:
  baota:
    restart: always
    image: zhgqthomas/lnmp-baota:v1
    container_name: ssrpanel-baota
    ports:
      - "80:80"
      - "888:888"
      - "8888:8888"
      - "443:443"
      - "20:20"
      - "21:21"
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
      - "10003:10003"
      - "10004:10004"
      - "10005:10005"
      - "10006:10006"
      - "10007:10007"
      - "10008:10008"
      - "10009:10009"
      - "3306:3306"
    volumes:
      - ./SSRPanel:/www/wwwroot/ssrpanel
    command: bash /start.sh
